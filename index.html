<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
  <meta name="format-detection" content="telephone=no">
  <meta name="HandheldFriendly" content="true" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Phaser App">
  <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
  
  <title>Composer</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="styles/main.css" type="text/css" charset="utf-8" />
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!--==================================
      = Inputs
      ===================================-->
      <div class="col-md-4" id="inputs">
        <form>
          <div class="checkbox">
            <label>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Enable Game Physics
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Enable Sprite Physics
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Enable Gravity
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Collide World Bounds
                </label>
              </div>


            </label>
          </div>
        </form>
      </div>

      <!--==================================
      = Editor
      ===================================-->
      <div class="col-md-4">
        <div id="editor"></div>
      </div>
      
      <!--==================================
      = Phaser
      ===================================-->
      <div class="col-md-4">
        <button>Restart</button>
        <div id="game"></div>
      </div>

    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/libs/phaser.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
